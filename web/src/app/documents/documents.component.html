<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
    href="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">

<div class="container">
    <div class="row">
        <h2 class="text-center">Documents Table</h2>
    </div>

    <div class="row">

        <div class="col-md-12">


            <table id="example" class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead class="" *ngIf="fileItems?.length>0">
                    <tr>
                        <th>Id</th>
                        <th>User Id</th>
                        <th>Upload date</th>
                        <th>File name</th>
                        <th>Downlaod</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fileItem of fileItems">
                        <td>{{fileItem.id}}</td>
                        <td>{{fileItem.userId}}</td>
                        <td>{{fileItem.uploadDate}}</td>
                        <td>{{fileItem.fileName}}</td>

                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete"><button
                                    (click)="download(fileItem.id, fileItem.fileName)" class="btn btn-primary btn-xs" data-title="downlaod"
                                    data-toggle="modal" data-target="#download"><span
                                        class="glyphicon glyphicon-download"></span></button></p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete"><button
                                    class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                    data-target="#delete" (click)="delete(fileItem.id)"><span
                                        class="glyphicon glyphicon-trash"></span></button></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
