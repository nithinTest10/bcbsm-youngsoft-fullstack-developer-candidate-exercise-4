<div class="container">
    <br /><br />    <br /><br />
    <h1 style="text-align: center">File Upload</h1>

  
    <div style="text-align: center">
    <input
      class="form-control"
      type="file"
      class="upload"
      #filebutton
      (change)="changeListener($event)"
    />
    <button class="button" color="primary" (click)="submit()">
        Send
      </button>
</div>
  </div>
