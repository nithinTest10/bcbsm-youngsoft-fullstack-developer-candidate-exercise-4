<div
  class="authentication-card-container"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header> <mat-card-title>Login</mat-card-title></mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field>
          <mat-label>User Id</mat-label>
          <input matInput formControlName="userId" />
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      &nbsp;
      <button class="button" color="primary" (click)="onSubmit()">
        Login
      </button> &nbsp;&nbsp;
      <button class="button" color="primary" [routerLink]="['/register']">
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>
